<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money v1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        input {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        p {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            input, button, form, p {
                width: 100%;
                max-width: 100%;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h2>Welcom to Transfer Money v1</h2>

    <input type="text" id="payer_id" placeholder="Enter payer address">
    <br>
    <input type="text" id="payee_id" placeholder="Enter payee address">
    <br>
    <input type="number" id="amount_id" placeholder="Enter amount to transfer">
    <br>

    <button class="btn" onclick="transfer()">Transfer</button>
    <button class="btn" onclick="transaction()">Transaction</button>
    <p id="view_payer_id"></p>
    <p id="view_payee_id"></p>
    <p id="view_amount_id"></p>

    <form action="index.html" method="get">
        <input type="submit" value="main">
    </form>


    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0x0d2cf0a70f8d45850cc92e4cd4f15460de85052a";
        const contractABI =[
        {
            "inputs": [],
            "stateMutability": "nonpayable",
            "type": "constructor"
        },
        {
            "inputs": [
                {
                    "internalType": "uint256",
                    "name": "amount_to_transfer",
                    "type": "uint256"
                },
                {
                    "internalType": "address",
                    "name": "payee_ad",
                    "type": "address"
                },
                {
                    "internalType": "address",
                    "name": "payer_ad",
                    "type": "address"
                }
            ],
            "name": "weixin",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "check_tx",
            "outputs": [
                {
                    "internalType": "address",
                    "name": "",
                    "type": "address"
                },
                {
                    "internalType": "address",
                    "name": "",
                    "type": "address"
                },
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ]
        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function transfer(){
            const accounts = await web3.eth.requestAccounts();
            const amount_t = document.getElementById('amount_id').value;
            const payee_a = document.getElementById('payee_id').value;
            const payer_a = document.getElementById('payer_id').value;
            console.log(payer_a,payee_a,amount_t);
            console.log("accounts[0] " + accounts[0]);
            await contract.methods.weixin(amount_t,payee_a, payer_a).send({ from: accounts[0]});

        }

        async function transaction() {
            const result = await contract.methods.check_tx().call();
            const payer_a = result[0];
            const payee_a = result[1];
            const amount_t = result[2];

            document.getElementById('view_payer_id').innerText = "Payer: " + payer_a;
            document.getElementById('view_payee_id').innerText = "Payee: " + payee_a;
            document.getElementById('view_amount_id').innerText = "Amount: " + amount_t;
        }


    </script>
</body>
</html>
